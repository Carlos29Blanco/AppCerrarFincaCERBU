<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>AppCerrarFincaCERBU | ArcGIS API for JavaScript 4.25</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <script src="https://js.arcgis.com/4.25/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/widgets/Locate",
            "esri/layers/GeoJSONLayer",
            "esri/symbols/LineSymbol3DLayer",
            "esri/symbols/LineSymbol3D",
            "esri/renderers/SimpleRenderer",
            "esri/widgets/Home",
            "esri/widgets/LayerList",
            "esri/widgets/Legend",
            "esri/widgets/Expand",
            "esri/widgets/Editor"], (
                Map,
                MapView,
                Locate,
                GeoJSONLayer,
                LineSymbol3DLayer,
                LineSymbol3D,
                SimpleRenderer,
                Home,
                LayerList,
                Legend,
                Expand,
                Editor
            ) => {

            var lineSymbol = {
                type: "simple-line", // new SimpleLineSymbol()
                color: [255, 51, 51, 0.8], // RGB color values as an array
                width: 1
            };

            var rendererMiParcela = new SimpleRenderer({

                symbol: lineSymbol

            });

            /// DEFINICIÓN DEL LOS RUTA MIGRATORIA
            const miparcelaMunon = new GeoJSONLayer({
                url: "https://raw.githubusercontent.com/Carlos29Blanco/AppCerrarFincaCERBU/main/geoJSON/miParcelaMunon.geojson",
                copyright: "UCM",
                title: "Mi parcela",
                outFields: ["*"],
                renderer: rendererMiParcela,
                popupTemplate: {
                    title: "Especie: {species}",
                    /* content: [
                        {
                            type: "fields",
                            fieldInfos: [
                                {
                                    fieldName: "species",
                                    label: "Especie",
                                    visible: true
                                },
                            {
                                fieldName: "idAlerta",
                                label: "Codigo",
                                visible: true
                            },
                            ]
                        }
                    ] */

                    /* label: "Nivel de riesgo",
                    visualVariables: [

                        {
                            type: "color",
                            field: "Riesgo",
                            stops: [
                                {
                                    value: 1,
                                    color: [255, 150, 150, 0.6],
                                    label: "1"
                                }, {
                                    value: 2,
                                    color: [255, 120, 120, 0.6],
                                    label: "2"
                                },
                                {
                                    value: 3,
                                    color: [255, 80, 80, 0.6],
                                    label: "3"
                                },
                                {
                                    value: 4,
                                    color: [255, 40, 40, 0.6],
                                    label: "4"
                                },
                                {
                                    value: 5,
                                    color: [255, 0, 0, 0.6],
                                    label: "5"
                                }
                            ]
                        },

                    ], */
                },
                visible: true,
                availableFields: true,
            });

            const parcelasMunon = new GeoJSONLayer({
                url:
                    "https://raw.githubusercontent.com/Carlos29Blanco/AppCerrarFincaCERBU/main/geoJSON/parcelasMunon.geojson",
                copyright: "CERBU",
                title: "Parcelas",
                outFields: ['*'],
                visible: true,
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "simple-fill",
                        color: [92, 92, 92, 0.1],
                        outline: {
                            color: [252, 252, 252, 2],
                            width: 1.25
                        }
                    }
                },
                supportsQuery: true,
                popupTemplate: {
                    title: "<p>REFCAT: <b>{REFCAT}</b> ",
                    content: getInfoParcelas,


                    /* content: getInfoComarcas, */
                    visible: false,
                    returnGeometry: true,
                },

            });


            const renderer = {
                type: "simple",
                symbol: {
                    type: "simple-marker",
                    color: "orange",
                    size: "5px",
                    outline: {
                        color: "white"
                    }
                },
            };

            function getInfoParcelas(feature) {
                content = "<ul><li>Polígono: {MASA}.</li>" +
                    "<ul><li>Parcela: {PARCELA}.</li>" +
                    "<ul><li>Tipo: {TIPO}.</li>" +
                    "<li>Área: {Shape_Area}.</li>";

                return content;

            }

            var postesCierre = new GeoJSONLayer({
                url:
                    "https://raw.githubusercontent.com/Carlos29Blanco/cierreParcela/main/geoJSON/postesCierre.geojson",

                copyright: "Carlos Blanco Urbina",
                title: "Postes",
                renderer: renderer,
                outFields: ['*'],
                visible: true,

                supportsQuery: true,
                /* popupTemplate: {
                    title: "Nivel de alerta: {Riesgo}" + " Fecha: {reportDate}" + "<a href='{informe}'></a>",
                    visible: true,
                    returnGeometry: true,
                }, */

            })

            const map = new Map({
                basemap: "satellite",
                layers: [parcelasMunon, postesCierre, miparcelaMunon]
            });

            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-5.8316831127998805, 43.17082014739713],
                zoom: 18
            });

            const locateBtn = new Locate({
                view: view
            });

            // Add the locate widget to the top left corner of the view
            view.ui.add(locateBtn, {
                position: "top-left"
            });

            /// WIDGET DE HOME PARA LA VISTA INICIAL
            var homeBtn = new Home({
                view: view,

            });

            // Agregar la leyenda
            const legendExpand = new Expand({
                collapsedIconClass: "esri-icon-legend",
                expandIconClass: "esri-icon-legend",
                expandTooltip: "Legend",
                view: view,
                content: new Legend({
                    view: view
                }),
                expanded: false
            });
            view.ui.add(legendExpand, "top-right");

            // Agregar la layerList
            const layerListExpand = new Expand({
                collapsedIconClass: "esri-icon-layers",
                expandIconClass: "esri-icon-layers",
                expandTooltip: "LayerList",
                view: view,
                content: new LayerList({
                    view: view
                }),
                expanded: false
            });
            view.ui.add(layerListExpand, "top-left");


            /* // At the very minimum, set the Editor's view
            const editor = new Editor({
                view: view
            });

            view.ui.add(editor, "top-right"); */


            // Add the home button to the top left corner of the view
            view.ui.add(homeBtn, "top-left");
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
